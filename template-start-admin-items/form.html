        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="pt-4 pb-4">Quản Lý Mục</h1>

                    <!-- Form Card -->
                    <div class="card mb-4 mt-4">
                        <div class="card-header">
                            <i class="fas fa-edit me-1"></i>

                            <span>Thêm mới</span>
                        </div>
                        <div class="card-body">
                            <form action="/items" method="post">
                                <!-- Name Field -->
                                <div class="mb-3">
                                    <label for='inputName' class='form-label '>Tên</label>
                                    <input type='text' name='name' id='inputName' class='form-control ' value=''
                                        placeholder='Nhập tên...' />

                                </div>

                                <!-- Status Field -->
                                <div class="mb-3">
                                    <label for='inputStatus' class='form-label '>Trạng thái</label>
                                    <select name='status' id='inputStatus' class='form-select '>
                                        <option value='ACTIVE'>Kích hoạt</option>
                                        <option value='INACTIVE'>Chưa kích hoạt</option>
                                    </select>

                                </div>

                                <!-- Ordering Field -->
                                <div class="mb-3">
                                    <label for='inputOrdering' class='form-label '>Thứ tự</label>
                                    <input type='number' name='ordering' id='inputOrdering' class='form-control '
                                        value='' placeholder='Nhập thứ tự' min="1" />

                                </div>

                                <!-- Submit Button -->
                                <a href="list.html" class="btn btn-danger">Quay Lại</a>
                                <button type="submit" class="btn btn-dark">Lưu lại</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
