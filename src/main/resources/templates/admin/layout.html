<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:insert="~{${pathElements} + 'head'}"> </head>

<body class="sb-nav-fixed">
  <nav th:insert="~{${pathElements} + 'topnav'}" class="sb-topnav navbar navbar-expand navbar-dark bg-dark"></nav>
  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav th:insert="~{${pathElements} + 'sidenav'}" class="sb-sidenav accordion sb-sidenav-dark"
        id="sidenavAccordion"></nav>
    </div>
    <div id="layoutSidenav_content">
      <main layout:fragment="content"></main>
      <!-- body here -->
      <footer th:insert="~{${pathElements} + 'footer'}" class="py-4 bg-light mt-4"></footer>
    </div>
  </div>
  <th:block th:insert="~{${pathElements} + 'scripts'}"></th:block>
</body>

</html>
